<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Estoque</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para controle do estoque, adicionar, remover e visualizar">
    <meta name="keywords" content="estoque">
  </head>
  <body>
    <header>
      <h1>Minha Empresa</h1>
    </header>
    <main>
      <div>
        <h2>Estoque</h2>
        <p>Lista de produtos da minha empresa</p>
      </div>
      <div>
        <div>
          <label>Produto</label>
        </div>
        <div>
          <label>Quantidade de compra</label>
        </div>
        <div>
          <label>Unidade</label>
        </div>
        <div>
          <label>Preço</label>
        </div>
        <div>
          <label>Frete</label>
        </div>
        <button>Cadastrar</button>
        <button>Limpar</button>
      </div>
      <div>
        <table>
          <thead>
            <th>ID</th>
            <th>Produto</th>
            <th>Quantidade de compra</th>
            <th>Unidade</th>
            <th>Preço</th>
            <th>Frete</th>
          </thead>
        </table>
      </div>
    </main>
  </body>
</html>
