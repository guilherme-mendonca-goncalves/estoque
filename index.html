<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Estoque</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para controle do estoque, adicionar, remover e visualizar">
    <meta name="keywords" content="estoque">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="productContainer">
      <header class="topBar">
        <h1>Minha Empresa</h1>
      </header>
      <main class="mainProduct">
        <div class="descripitionInput">
          <h2>Cadastro de Produtos</h2>
        </div>
        <div class="inputProduct">
          <div class="lineImput">
            <label>Produto</label>
            <input type="text" id="product" placeholder="Nome do produto">
          </div>
          <div class="lineImput">
            <label>Quantidade de compra</label>
            <input type="text" id="quantity" placeholder="Quantidade mínima para compra">
          </div>
          <div class="lineImput">
            <label>Unidade</label>
            <input type="text" id="unit" placeholder="Unidade do produto. Ex.: metros, unidade, etc...">
          <div class="lineImput">
            <label>Preço</label>
            <input type="text" id="price" placeholder="Custo de compra do produto">
          </div>
          <div class="lineImput">
            <label>Frete</label>
            <input type="text" id="freight" placeholder="Custo com frete para compra do produto">
          </div>
          <div class="buttonsContainer">
            <button class="buttons" onclick="products.add()">Cadastrar</button>
            <button class="buttons" onclick="products.clean()">Limpar</button>
          </div>
        </div>
        <div>
          <div class="titleInventory">
          <h2>Estoque</h2>
          <p>Lista do estoque da empresa.</p>
          </div>
          <table border="1" class="tableContainer">
            <thead>
              <th class="centerText">ID</th>
              <th>Produto</th>
              <th class="centerText">Quantidade de compra</th>
              <th class="centerText">Unidade</th>
              <th class="centerText">Preço</th>
              <th class="centerText">Frete</th>
              <th class="centerText">Quantidade no estoque</th>
              <th class="centerText">Ações</th>
            </thead>
            <tbody>
              <td class="centerText">1</td>
              <td>EVA</td>
              <td class="centerText">1</td>
              <td class="centerText">Unidade</td>
              <td class="centerText">R$3,50</td>
              <td class="centerText">-</td>
              <td class="centerText">0</td>
              <td class="centerText"><i class="fa fa-plus-square-o"></i>&nbsp&nbsp<i class="fa fa-pencil"></i>&nbsp&nbsp<i class="fa fa-eraser"></i></td>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
